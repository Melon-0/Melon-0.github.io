<style>
    .stretch-button {
        background-color: green;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 10px;
        padding-right: 10px;
        border: none;
        border-radius: 2px;
        color: white;
        vertical-align: top;
        transition: padding-top 300ms,
                    padding-bottom 300ms,
                    padding-left 300ms,
                    padding-right 300ms;
    }

    .stretch-button:hover {
        padding-top: 16px;
        padding-bottom: 16px;
        padding-left: 20px;
        padding-right: 20px;
    }

    .onetwothree {
        background-color: green;
        padding-top: 16px;
        padding-bottom: 16px;
        padding-left: 20px;
        padding-right: 20px;
        margin-left: 8px;
        border: none;
        color: white;
        border-radius: 4px;
        transition: padding-left 300ms,
                    padding-right 300ms,
                    margin-left 300ms,
                    margin-right 300ms;
    }

    .onetwothree:hover {
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 3px;
        margin-right: -5px;
    }
</style>

<button class="stretch-button">
    STRETCH
</button>

<button class="onetwothree">
    ONE
</button>

<button class="onetwothree">
    TWO
</button>

<button class="onetwothree">
    THREE
</button>
