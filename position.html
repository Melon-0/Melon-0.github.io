<!DOCTYPE html>

<html>
    <head>

        <title>
            Position Practice
        </title>

    </head>
    <body style="height: 3000px;
                padding-top: 50px;
                padding-left: 60px;">
        <div style="background-color: black;
                    color: white;
                    position: fixed;
                    top: 0px;
                    left: 0px;
                    right: 0px;
                    height: 50px;
                    z-index: 100;">
            header
        </div>
        <div style="position: fixed;
                    background-color: green;
                    left: 0px;
                    bottom: 0px;
                    top: 50px;
                    width: 60px">
            sidebar
            <div style="position: absolute;
                        background-color: red;
                        color: white;
                        top: 0px;
                        right: 0px;">
                X
            </div>
        </div>
        <div style="position: absolute;
                    background-color: red;
                    color: white;
                    top: 10px;
                    right: 10px;">
            absolute
        </div>
        <div style="background-color: lightblue;
                    height: 200px;
                    width: 200px;">
            div1
        </div>
        <div style="background-color: lightpink;
                    height: 200px;
                    width: 200px;
                    position: relative;">
            div2
            <div style="position: absolute;
                    background-color: black;
                    color: white;
                    bottom: 10px;
                    right: 10px;">
            5:00
        </div>
        </div>
    </body>
</html>
